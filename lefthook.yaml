pre-commit:
    commands:
        format:
            run: npm run fmt
            stage_fixed: true
            priority: 1
        lint:
            run: npm run lint -- --fix
            stage_fixed: true
            priority: 1
        typecheck:
            run: npm run typecheck
            priority: 1
        test:
            run: npm run test -- --run
            priority: 2
        build:
            run: npm run build
            priority: 3
